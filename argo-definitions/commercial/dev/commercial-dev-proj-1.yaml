apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-dev-proj-1
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: default
    name: in-cluster
  source:
    path: infra/commercial/gcp-proj-1
    repoURL: https://github.com/shivambawane27/argocd-test
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
